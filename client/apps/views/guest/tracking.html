<div class="row" style="width: 100%; background-color: #fff;">
    <div class="container">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="mb-3" style="font-weight: bolder;">Tracking</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6 card">
                        <div class="card-body">
                        <h4>Lacak Resi</h4>
                        <form ng-submit="tracking(resi)">
                            <div style="display: flex;">
                                <input ng-model="resi" class="form-control">
                                <button  type="submit" class="btn btn-warning ml-2">Tracking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div><!-- /.container-fluid -->
        </div>

        <div ng-if="model">

            <div class="row">
                <div class="col-md-6">

                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">Pengirim</h3>
                        </div>
                        <div class="card-body">
                            <div>{{model.pengirim_nama}}</div>
                            <div>{{model.pengirim_alamat}}</div>
                            <div>{{model.asal}}</div>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-md-6">
                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">Penerima</h3>
                        </div>
                        <div class="card-body">
                            <div>{{model.penerima_nama}}</div>
                            <div>{{model.penerima_alamat}}</div>
                            <div>{{model.tujuan}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />


            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Data Tracking</h3>
                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 200px;">
                                    <input type="text" ng-model="searchText" name="table_search"
                                        class="form-control float-right" placeholder="Search">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0" style="height: 300px;">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                    <tr>
                                        <th style="width: 200px;">Tanggal</th>
                                        <th>Status</th>
                                        <th>Deskripsi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="a in model.tracking">
                                        <td>{{a.tanggal | date:'dd-MM-yyyy | HH:mm'}}</td>
                                        <td>{{a.status}}</td>
                                        <td>{{a.deskripsi}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>


        </div>
    </div>
</div>
