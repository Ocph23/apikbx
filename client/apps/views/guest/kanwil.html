<div class="row" style="padding-top: 50px; background-color: #fff;">
    <div class="container mt-4">

        <div class="row" style=" margin-bottom: 30px; background-color: #fff;">
            <div class="container" style="width: 100%;height: 400px;">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
            <ul class="nav nav-tabs" style="width: 100%; display: flex; justify-content:  space-evenly">
                <li ng-repeat="data in model" style="cursor:pointer; height: 50px;">
                    <a class="tabRegional {{!$index?'active':''}}" uiSref="admin.{{data.regional_name}}" uiSrefActive="active" data-toggle="tab"
                        data-target="#{{data.regional_name}}">{{data.regional_name}} </a>
                </li>
            </ul>

            <div class="tab-content w-100 mt-2">
                <div style="background-color: #fff !important; " ng-repeat="data in model" id="{{data.regional_name}}"
                    class="tab-pane fade in active {{!$index?'show':''}}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>KANWIL</th>
                                <th>IBU KOTA</th>
                                <th>Email Pemasaran</th>
                                <th>Whatsapp</th>
                                <th>Kordinat</th>
                                <th>Alamat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="n.id >0" ng-repeat="n in data.items">
                                <td>{{n.nama}}</td>
                                <td>{{n.kota}}</td>
                                <td>{{n.email}}</td>
                                <td>
                                    <a href="https://wa.me/{{n.telp}}" target="_blank">
                                        <span class="uael-table__text">

                                            <span class="uael-align-icon--left">
                                                <svg aria-hidden="true" class="e-font-icon-svg e-fab-whatsapp"
                                                    style="width: 20px; fill: #23a455;" viewBox="0 0 448 512"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z">
                                                    </path>
                                                </svg> </span>
                                            <span style="color: #23a455" class="uael-table__text-inner">Hubungi</span>
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <a href="https://maps.google.com/?q={{n.kordinat}}" target="_blank">
                                        <span class="uael-table__text">
                                            <span class="uael-table__text-inner">Klik &gt; Link Google Maps</span>
                                        </span>
                                    </a>


                                </td>
                                <td>{{n.alamat}}</td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .tabRegional {
        padding: 10px 20px;
        border: orangered 1px solid;
        border-radius: 3px;
    }

    th,
    .active {
        background-color: #ff600e;
        color: #fff;
    }


    td {
        color: black;
        border: 1px #ffbb8a solid;
    }

    th {
        color: #fff;
        border: 1px #ffbb8a solid;
    }
</style>
