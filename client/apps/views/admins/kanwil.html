<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Data Kanwil</h1>
    </div><!-- /.container-fluid -->
</div>

<div class="row">
    <div class="col-md-6">

        <div class="card card-warning">
            <div class="card-header">
                <h3 class="card-title">Regional</h3>
            </div>
            <div class="card-body">
                <div>{{model.regional_name}}</div>
            </div>
        </div>
    </div>
    <!-- /.col -->

</div>
<hr />


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Data Kanwil</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" ng-model="searchText" name="table_search" class="form-control float-right"
                            placeholder="Search">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default" ng-click="search()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="input-group-append">
                            <a ng-click="createNew()" data-toggle="modal" data-target="#exampleModal"
                                class="btn btn-default">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                        <tr>
                            <th>Nama Kanwil</th>
                            <th>Kota</th>
                            <th>Email</th>
                            <th>Telp</th>
                            <th>Alamat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="a.id >0" ng-repeat="a in model.items">
                            <td>{{a.nama}}</td>
                            <td>{{a.kota}}</td>
                            <td>{{a.email}}</td>
                            <td>{{a.telp}}</td>
                            <td>{{a.alamat}}</td>
                            <td style="width: 150px;">
                                <button ng-click="edit(a)" style="padding: 5px 10px;" data-toggle="modal"
                                    data-target="#exampleModal" class="btn btn-warning"> <i class="fas fa-edit"></i>
                                </button>
                                <button style="padding: 5px 10px;" class="btn btn-danger" ng-click="delete(a)">
                                    <i class="fas fa-trash"></i> </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form ng-submit="save()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Tambah/Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nama Kanwil</label>
                        <input required ng-model="kanwil.nama" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Kota</label>
                        <input required ng-model="kanwil.kota" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Pemasaran</label>
                        <input required ng-model="kanwil.email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telepon/Whatsapp</label>
                        <input required ng-model="kanwil.telp" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Koordinat</label>
                        <input required ng-model="kanwil.kordinat" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <textarea required ng-model="kanwil.alamat" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
